<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    .gallery {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .gallery img {
      width: 250px;
      height: 170px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <h1>Travel Photo Gallery</h1>

  <div class="gallery">
    <img src="travel01.jpg" alt="Travel Image 1">
    <img src="travel02.jpg" alt="Travel Image 2">
    <img src="travel03.jpg" alt="Travel Image 3">
  </div>
</body>
</html>
